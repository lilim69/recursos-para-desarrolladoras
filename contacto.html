<!-- Pagina: Contacto -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos basicos -->
    <meta charset="UTF-8">
    <title>Contacto - Recursos para Desarrolladores</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Enlace al archivo CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable -->
</head>

<body>
    <!-- Encabezado con titulo y barra de navegacion -->
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería de Recursos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <!-- Formulario de contacto -->
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="post">
            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Campo para el correo electronico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para el mensaje -->
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <!-- Boton para enviar el formulario -->
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Pie de pagina -->
    <footer>
        <p>&copy; 2024 Recursos para Desarrolladores Web</p>
    </footer>
</body>

</html>
